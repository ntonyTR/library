<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <h1>LIBRARY</h1>
    <h3>By <a href="https://github.com/ntonyTR">Antony TR</a></h3>
  </header>

  <main>
    <button type="button" id="add-book-button">New book</button>
    <section id="books-section"></section>
  </main>

  <div class="hidden" id="form-modal">
    <form action="#" method="post" id="add-book-form">
      <fieldset>
        <div class="modal-header">
          <legend>New book</legend>
          <button id="cancel-button" type="button"></button>
        </div>

        <div class="form-element">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Game of Thrones" required maxlength="65">
        </div>

        <div class="form-element">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" placeholder="George R. R. Martin" required maxlength="20">
        </div>

        <div class="form-element">
          <label for="pages">Number of pages:</label>
          <input type="number" id="pages" name="pages" placeholder="694" required min="1">
        </div>

        <div class="form-element" id="read-check">
          <input type="checkbox" id="read" name="read" value="read">
          <label for="read">Read</label>
        </div>

        <button type="submit" form="add-book-form">Add</button>

      </fieldset>
    </form>
  </div>

</body>

</html>
