<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <h1>Library</h1>
  </header>

  <main>
      <button type="button" id="add-book-button">Add book</button>
    <section id="books-section"></section>
  </main>

  <footer>
    <h3>By <a href="#">Antony TR</a></h3>
  </footer>

  <div class="hidden" id="form-modal">
    <button id="cancel-button" type="button"></button>
    <form action="#" method="post" id="add-book-form">
      <fieldset>
        <legend>Add book</legend>

        <div class="form-element">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Game of Thrones" required maxlength="65">
        </div>

        <div class="form-element">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" placeholder="George R. R. Martin" required>
        </div>

        <div class="form-element">
          <label for="pages">Number of pages:</label>
          <input type="number" id="pages" name="pages" placeholder="694" required min="1">
        </div>

        <div class="form-element">
          <label for="read">Read</label>
          <input type="checkbox" id="read" name="read" value="read">
        </div>

        <button type="submit" form="add-book-form">Add</button>

      </fieldset>
    </form>
  </div>

</body>

</html>
